$def with (posts)

<div class='row'>
	<h1>Blog posts</h1>
	<div>
		$for post in posts:
		<div class="col-sm-5">
				<h2>$post.title</h2>
				Link: <a class="btn btn-info btn-xs" role="button" href='$post.link'>$post.link_name</a>
				</br>
				<span id='date'>Date: $((post.posted_on).split(' ')[0])</span>
				<div id='post_body'>
					<p>
						$post.content
					</p>
				</div>
				<div id='post_links'>
       				<a id = 'post_details' href="/view/$post.id" id='read_more'>Read more</a>
       				<a id = 'post_details' href="/edit/$post.id">Edit</a>
				</div>
			</div>
	</div>
</div>
