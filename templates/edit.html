$def with (post, form)

	<h1>Edit "$form.d.title"</h1>
	<div class ='row'>
		<form class = 'form' role='form' action="" method="post">
			<div class = 'col-xs-7'>
				$:form.render_css()
			</div>
		</form>
	</div>
	<div class='row'>
		<h2>Delete post</h2>
		<form class = 'form-inline' role = 'form' action="/delete/$post.id" method="post">
			<div class = 'col-xs-7'>
				<label for='password'>Super Secret Password: </label>
				<input class='form-control' type="password" name="password">
			</div>
			<div class = 'col-xs-12'>
				<input type="submit" class="btn btn-default" value="Delete post"/>
			</div>
		</form>
	</div>
